<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fontawesome CSS link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Title and descriiption -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today is: </p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- First row: 8am -->
      <div class="card">
        <div class="row" id="8am">
          <!-- First column: Time -->
          <p class="col-1">8 AM</p>
          <!-- Second column: Task input -->
          <input class="col-9" type="text" id="8" name="task" placeholder="Example: Workout">
          <!-- Third column: Add task button -->
          <buttton type="button" class="btn btn-primary col-2">Add</buttton>
        </div>
      </div>

        <!-- Second row: 9am -->
        <div class="card">
          <div class="row" id="9am">
            <p class="col-1">9 AM</p>
            <input class="col-9" type="text" id="9" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 10am -->
        <div class="card">
          <div class="row" id="10am">
            <p class="col-1">10 AM</p>
            <input class="col-9" type="text" id="10" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 11am -->
        <div class="card">
          <div class="row" id="11am">
            <p class="col-1">11 AM</p>
            <input class="col-9" type="text" id="11" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 12pm -->
        <div class="card">
          <div class="row" id="12pm">
            <p class="col-1">12 PM</p>
            <input class="col-9" type="text" id="12" name="task" placeholder="Example: Lunch Time">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 1pm -->
        <div class="card">
          <div class="row" id="1pm">
            <p class="col-1">1 PM</p>
            <input class="col-9" type="text" id="13" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 2pm -->
        <div class="card">
          <div class="row" id="2pm">
            <p class="col-1">2 PM</p>
            <input class="col-9" type="text" id="14" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 3pm -->
        <div class="card">
          <div class="row" id="3pm">
            <p class="col-1">3 PM</p>
            <input class="col-9" type="text" id="15" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 4pm -->
        <div class="card">
          <div class="row" id="4pm">
            <p class="col-1">4 PM</p>
            <input class="col-9" type="text" id="16" name="task" placeholder="Enter activity here.">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>

        <!-- Second row: 5pm -->
        <div class="card">
          <div class="row" id="5pm">
            <p class="col-1">5 PM</p>
            <input class="col-9" type="text" id="17" name="task" placeholder="Example: Dinner Time">
            <buttton type="button" class="btn btn-primary col-2">Add</buttton>
          </div>
        </div>




    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom JavaScript link -->
    <script src="script.js"></script>
  </body>
</html>
